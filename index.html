<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!--第一屏开始-->
      <div class="swiper-slide one">
        <div class="top ani" swiper-animate-effect="rollIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" >
          <img src="img/2.jpg" alt="">
        </div>
        <div class="center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.2s" swiper-animate-delay="1.5s">
          <img src="img/jiezhi.png" alt="" id="Rings">
          <img src="img/womenjiehunla.png" alt="" id="title">
        </div>
        <div class="bottom ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
          <p>2017年12月6日</p>
        </div>
      </div>
      <!--第一屏结束-->
      <!--第二屏开始-->
      <div class="swiper-slide two">
        <div class="two_top ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
          <img src="img/1.jpg" alt="">
        </div>
        <div class="two_center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
          <img src="img/7.jpg" alt="">
        </div>
        <div class="two_bottom ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
          <img src="img/5.jpg" alt="">
        </div>
      </div>
      <!--第二屏结束-->
      <!--第三屏开始-->
      <div class="swiper-slide three">
        <div class="three_top">
          <img src="img/1.png" alt="" id="three_img1">
          <img src="img/2.png" alt="" id="three_img2">
        </div>
        <div class="three-3 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s">
          <img src="img/4.jpg" alt="">
        </div>
        <div class="three-2 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s">
          <img src="img/jie.jpg" alt="">
        </div>
        <div class="three-4 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s">
          <img src="img/8.jpg" alt="">
        </div>
        <div class="three-1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="3.5s">
          <img src="img/6.jpg" alt="">
        </div>
      </div>
      <!--第三屏结束-->
      <!--第四屏开始-->
      <div class="swiper-slide">
        <img src="img/3.jpg" alt="" id="swiper-slide-left" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
        <img src="img/8.jpg" alt="" id="swiper-slide-right" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s">
        <img src="img/yongjie.png" alt="" id="img1" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
      </div>

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
  <!--音乐开始-->
  <div id="music">
    <img src="img/music.gif" alt="" class="musicbg">
    <img src="img/music_off.png" alt="" class="musicImg">
    <audio src="img/bgmusic.mp3" autoplay loop></audio>
  </div>
  <!--音乐结束-->
  <!--swiper js-->
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
